<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Company Logo" id="company-logo">
        <h1>Company Name</h1>
        <p>Static Company Information</p>
    </header>

    <main>
        <!-- Info A Section -->
        <section id="info-a">
            <h2>Client Information</h2>
            <form id="client-form">
                <label for="attention">Attention:</label>
                <input type="text" id="attention" name="attention">

                <label for="telephone">Telephone (10 digits):</label>
                <input type="tel" id="telephone" name="telephone" pattern="\d{10}" maxlength="10">

                <label for="address">Address:</label>
                <input type="text" id="address" name="address">

                <label for="date">Date (DD/MM/YYYY):</label>
                <input type="text" id="date" name="date" placeholder="DD/MM/YYYY">

                <label for="project-title">Project Title:</label>
                <input type="text" id="project-title" name="project-title">

                <label for="project-description">Project Description:</label>
                <textarea id="project-description" name="project-description"></textarea>

                <label for="po-number">P.O. Number:</label>
                <input type="text" id="po-number" name="po-number">
            </form>
        </section>

        <!-- Info B Section -->
        <section id="info-b">
            <h2>Project Details</h2>
            <table id="details-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Cost</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example row -->
                    <tr>
                        <td><input type="text" class="description"></td>
                        <td><input type="number" class="quantity" min="0"></td>
                        <td><input type="number" class="unit-price" min="0" step="0.01"></td>
                        <td><input type="number" class="cost" readonly></td>
                        <td><button type="button" class="remove-row">Remove</button></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" id="add-row">Add Row</button>

            <label for="estimated-time">Estimate time to complete this work:</label>
            <input type="number" id="estimated-time" name="estimated-time" min="0"> hours

            <label for="tax-percentage">Tax Percentage:</label>
            <input type="number" id="tax-percentage" name="tax-percentage" min="0" max="100" value="0"> %

            <p>Total Cost: <span id="total-cost">$0.00</span></p>
        </section>

        <!-- End Section -->
        <section id="end-section">
            <p>Thank You for choosing our services. It's a pleasure to work with you on your project.</p>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Jorge Aguilar">

            <label for="position">Position:</label>
            <input type="text" id="position" name="position" value="Project Manager, Contractor">

            <button type="button" id="save-pdf">Save as PDF</button>
            <button type="button" id="print-form">Print</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
